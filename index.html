<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>BattleShip</title>
</head>

<body>

    <!-- Carregando Áudio -->
    <audio id="myAudio" src="assets/tracks/soundtrack.mp3" preload="auto" loop></audio>
    <audio id="win" src="assets/tracks/win.mp3" preload="auto" loop></audio>
    <audio id="lose" src="assets/tracks/lose.mp3" preload="auto" loop></audio>
    <audio id="battle" src="assets/tracks/battle.mp3" preload="auto" loop></audio>
    <audio id="explosion" src="assets/sfx/explosion.wav" preload="auto"></audio>
    <audio id="fail" src="assets/sfx/fail.wav" preload="auto"></audio>


    <main id="background">

        <div class="grid" id="grid">
            <!-- Cells will be dynamically generated here -->
        </div>

    </main>


    <aside id="inform">

        <div class="alert alert-primary">

            <h1>Tentativas: </h1>
            <p id="tentativas"></p>
        </div>

        <div class="alert alert-primary">

            <h1>Acertos: </h1>
            <p id="bombardeados"></p>
        </div>

    </aside>

    <footer>

        <p> © 2020 Copyright</p>

    </footer>

    <script src="js/script.js"></script>

</body>

</html>
